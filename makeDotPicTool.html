<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ドット絵作成ツール</title>
    <style>
        table {
            border-collapse: collapse
        }

        td {
            width: 30px;
            height: 30px;
            border: solid 1px;
        }

    </style>
</head>

<body>
    <div>
        <table id="dotTBL"></table>
        <br>
        <table id="ColorTBL">
            <tr></tr>
        </table>
        <br>
    </div>

    <div>
        <input type="button" value="消去" onclick="clearCell()">
        <input type="button" value="画像変換" onclick="drawCanvas()">
        <canvas id="picture" width="16" height="16" style="border:solid 1px;"></canvas>
    </div>

    <br>
    <p>画像変換を押すと、描いたドット絵を画像変換の右の四角に表示します</p>
    <br>
    <p>画像変換の右の四角にマウスポインタを合わせ、windowsのChromeでは右クリックで、MacのChromeではCtrl+右クリックをすると画像を保存できます</p>
    <script>
        var Matrix_Rows = 16;
        var Matrix_Cols = 16;
        var Color_Index = "black";
        var dotTbl = document.getElementById("dotTBL");
        var colTbl = document.getElementById("ColorTBL");

        var cvs = document.getElementById("picture");
        var ctx = cvs.getContext("2d");

        function dotTable() {
            for (var i = 0; i < Matrix_Rows; i++) {
                var row = dotTbl.insertRow(-1);
                for (var j = 0; j < Matrix_Cols; j++) {
                    var cell = row.insertCell(-1);
                    cell.onclick = function() {
                        this.style.backgroundColor = Color_Index;
                    }

                }
            }
        }

        var COL_SAMPLE = ["black", "gray", "silver", "white", "maroon", "red", "orange", "gold", "yellow", "lime", "cyan", "blue", "magenta", "violet", "pink"];

        function colorTable() {
            for (var j = 0; j < COL_SAMPLE.length; j++) {
                var cell = colTbl.rows[0].insertCell(-1);
                cell.style.backgroundColor = COL_SAMPLE[j];
                cell.innerHTML = "<img src='https://raw.githubusercontent.com/watorutart/JavaScript/master/pensaki.png'>"
                cell.style.padding = "0px"; //余計な隙間を削除
                cell.style.border = "0px"; //余計な隙間を削除
                cell.onclick = function() {
                    Color_Index = this.style.backgroundColor;
                }

            }
        }

        function clearCell() {
            for (var i = 0; i < Matrix_Rows; i++) {
                for (var j = 0; j < Matrix_Cols; j++) {
                    dotTbl.rows[i].cells[j].style.backgroundColor = "white";
                }
            }
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 16, 16);
        }

        function drawCanvas() {
            for (var i = 0; i < Matrix_Rows; i++) {
                for (var j = 0; j < Matrix_Cols; j++) {
                    var col = dotTbl.rows[i].cells[j].style.backgroundColor;
                    ctx.fillStyle = col;
                    ctx.fillRect(j, i, 1, 1);
                }
            }
        }

        window.onload = function() {
            dotTable();
            colorTable();
            clearCell();
        }

    </script>
</body>

</html>
